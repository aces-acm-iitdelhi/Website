<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="blank-div show container min-h-screen bg-cyan-100 px-5 py-2 md:px-20 md:py-5 text-cyan-950" id="container">
        <nav class="flex items-center justify-between">
            <img src="image/logo.png" alt="Logo" class="w-16 md:w-20">
            <ul id="menu" class="hidden md:flex md:flex-1 md:justify-center">
                <li class="list-none inline-block px-5"><a href="index.html" class="no-underline hover:underline hover:underline-offset-8 px-2">Home</a></li>
                <li class="list-none inline-block px-5"><a href="team.html" class="no-underline hover:underline hover:underline-offset-8 px-2">Team</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="no-underline hover:underline hover:underline-offset-8 px-2">Events</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="no-underline hover:underline hover:underline-offset-8 px-2">Contact</a></li>
            </ul>
            <input type="checkbox" id="darkmode-toggle"/>
            <label for="darkmode-toggle"></label>
            <button id="menu-toggle" class="block md:hidden text-cyan-950 hover:text-gray-500 focus:outline-none">
                <svg
                    id="hamburger-icon"
                    class="w-6 h-6"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16"
                    ></path>
                </svg>
            </button>
            <div class="sidebar" id="sidebar">
                <button id="close-sidebar" class="text-white text-2xl self-end">
                    &times;
                </button>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="team.html">Team</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="text-center py-5">
            <div class="gradient-text text-6xl">
                <span>OUR TEAM</span>
            </div>
            <div class="columns-3 gap-8">
                <div>hi</div>
                <div>hello</div>
                <div>hey</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
